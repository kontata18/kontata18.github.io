<html>
    <head>
        <meta charset = "utf-8">
        <title>회원가입</title>
        <meta name="keyword" content="회원가입,html">
        <link rel="stylesheet" type="text/css" href="/Educational.css">
    </head>
    <body>
        <div class="header"><a target="_blank" href="#">LOGIN</a></div>
        <div class="content">
            <div class="Login_form">
                <div class="ID_PW_Input">
                    <div class="Input_box">
                        <div id="Input_icon" class="id_icon"></div>
                        <input type="text" class="Input" placeholder="아이디" required="required">
                    </div>
                    <div class="Input_box">
                        <div id="Input_icon" class="pw_icon"></div>
                        <input type="password" class="Input" placeholder="비밀번호" required="required">
                    </div>
                </div>
                <div class="sub_ID_PW_Input">
                    <input type="checkbox" name="id_save" required="required">
                    <label for="id_save">아이디 저장</label>
                    <input type="checkbox" name="auto_login" required="required">
                    <label for="auto_login">자동 로그인</label>
                </div>
                <button type="submit">로그인</button>
            </div>
            <ul class="Login_help">
                <li>
                    <a target="_blank" href="#">아이디 찾기</a>
                </li>
                <li>
                    <a target="_blank" href="#">비밀번호 찾기</a>
                </li>
                <li>
                    <a target="_blank" href="#">회원가입</a>
                </li>
            </div>
        </div>
    </body>
</html>
