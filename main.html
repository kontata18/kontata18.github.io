<html>
    <head>
        <meta charset = "utf-8">
        <title>좆까,시,발,럼,드라</title>
        <link rel="stylesheet" type="text/css" href="./style/main.css">
    </head>
    <body>
        <section class="container">
            <article class="card">
                <header>
                    <div class="circle-image">
                        <img src="./images/profile.png">
                    </div>
                    <div class="card-username">
                        <span>kontata_gg</span>
                    </div>
                    <div class="option-more">
                        <button class="transparent-button"><img src="./images/icons/mark.png">
                        </button>
                    </div>
                </header>
            <main>
                <div class="carousel" data="0">
                    <div>
                        <ul>
                            <li><img src="./images/mountain1.jpg"></li><li><img src="./images/mountain2.jpg"></li><li><img src="./images/mountain3.jpg"></li><li><img src="./images/mountain4.jpg"></li>
                        </ul>
                        <div class="slide slide-left">
                            <button class="transparent-button">
                                <img src="./images/icons/arrow-left.png">
                            </button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button">
                                <img src="./images/icons/arrow-right.png">
                            </button>
                        </div>
                    </div>
                    <footer>
                        <div class="active"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </footer>
                </div>
                <div class="card-container">
                    <div class="card-buttons">
                        <div>
                            <button class="transparent-button">
                                <img src="./images/icons/heart.png">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./images/icons/chat.png">
                            </button>
                        </div>
                        <div>
                            <button class="transparent-button">
                                <img src="./images/icons/paper-plane.png">
                            </button>
                        </div>
                        <div class="last-card-button">
                            <button class="transparent-button">
                                <img src="./images/icons/bookmark.png">
                            </button>
                        </div>
                    </div>
                    <div class="card-likes">
                        좋아요 999,999+
                    </div>
                    <div class="card-content">
                        <ul>
                            <li>
                                <div>
                                    <span>
                                        kontata_gg
                                    </span> 나 사실 셀럽일지도?
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>
                                        sexking
                                    </span> 섹스
                                    <button class="transparent-button">
                                        <img src="./images/icons/heart.png">
                                    </button>
                                </div>
                            </li>
                            <li class="comment">
                                <div>
                                    <span>
                                        sexmaster
                                    </span> 이 아이는 배고픔이라는 것을 알까요?
                                    <button class="transparent-button">
                                        <img src="./images/icons/heart.png">
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-time">
                        2일 전
                    </div>
                    <div class="card-time">
                        댓글 999,999+ 모두 보기
                    </div>
                </div>
            </main>
            <footer class="card-comment">
                <input type="text" placeholder="댓글달기..." name="comment">
                <div>
                    <button class="transparent-button">게시</button>
                </div> 
            </footer>
            </article>
        </section>
        <script type="text/javascript" src="./scripts/smoothscroll.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
    </body>
</html>
